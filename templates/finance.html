<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Finance Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 30px;
            text-align: center;
            background: #f9f9f9;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }
        .summary {
            font-size: 20px;
            margin-bottom: 30px;
            color: #555;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 0 auto 40px;
        }
        .card-btn, .card-btn:visited {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,.08);
            text-align: center;
            color: #343a40;
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s transform, 0.2s box-shadow;
        }
        .card-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,.12);
        }
        .card-btn i {
            font-size: 28px;
            margin-bottom: 10px;
            color: #007bff;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Finance Dashboard</h1>

    <p class="summary">
        Total profit recorded so far: <strong> KSh{{ "%.2f"|format(total_profit) }}</strong>
    </p>

    <div class="button-grid">
        <form action="/manage-pricing" method="get">
            <button class="card-btn"><i class="fas fa-tags"></i>Buying Prices</button>
        </form>

        <a href="{{ url_for('finance_page') }}" class="card-btn">
            <i class="fas fa-coins"></i>Finance
        </a>
        <a href="{{ url_for('view_profit') }}" class="card-btn">
            <i class="fas fa-chart-line"></i>Profit Summary
        </a>
        <a href="{{ url_for('profit_list') }}" class="card-btn">
            <i class="fas fa-list-alt"></i>Profit List
        </a>
       
    </div>

    <a href="{{ url_for('dashboard') }}" class="back-link">← Back to dashboard</a>

</body>
</html>
