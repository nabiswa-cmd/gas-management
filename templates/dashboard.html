<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Ukweli Gas System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h2 {
            margin-bottom: 30px;
            font-weight: 600;
            color: #333;
            text-align: center;
        }

        .buttons {
            display: grid;
            gap: 15px;
            width: 100%;
            max-width: 500px;
            grid-template-columns: 1fr;
            margin-bottom: 30px;
        }

        form button, .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        form button {
            background-color: #42A5F5;
            color: white;
        }

        form button:hover {
            background-color: #1E88E5;
            transform: translateY(-2px);
        }

        .link-btn {
            background-color: #FF6B6B;
            color: white;
            text-align: center;
        }

        .link-btn:hover {
            background-color: #D9534F;
            transform: translateY(-2px);
        }

        .logout-btn {
            background-color: #6c757d;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .logout-btn:hover {
            background-color: #495057;
            transform: translateY(-2px);
        }

        @media (min-width: 600px) {
            .buttons {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 768px) {
            .buttons {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>

    <h2>Welcome, {{ username }}</h2>

    <div class="buttons">
        <form action="/sales" method="get">
            <button type="submit">Sales Form</button>
        </form>
        <form action="/refill-form" method="get">
            <button type="submit">Refill Gas Form</button>
        </form>
        <form action="/gas-form" method="get">
            <button type="submit">Add/View Gas</button>
        </form>

        <a href="/external-u" class="link-btn">External</a>
        <a href="/kipsongo-gas-u" class="link-btn">Kipsongo</a>
        <a href="/mpam-gas-u" class="link-btn">Mama Pam</a>
    </div>

    <form action="/logout" method="post">
        <button type="submit" class="logout-btn">Logout</button>
    </form>

</body>
</html>
