<!DOCTYPE html>
<html>
<head>
    <title>update mama pam gas in ukweli store</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { display: flex; justify-content: space-between; }
        form { width: 45%; }
        .table-container { width: 50%; }
        table { border-collapse: collapse; width: 100%; }
        th, td { padding: 8px; border: 1px solid #ccc; }
        th { background-color: #444; color: white; }
        .nav-buttons { margin-top: 10px; }
    </style>
</head>
<body>

<h2>Add mama pam gas to Ukweli store</h2>

<div class="container">
    <form method="POST" action="{{ action_url }}">
        <label for="gas_id">Select Gas:</label>
        <select name="gas_id" id="gas_id">
            {% for gas in gases %}
                <option value="{{ gas[0] }}" {% if gas[0] == current_gas_id %}selected{% endif %}>
                    {{ gas[1] }}
                </option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Add +1 Gas</button>

        <div class="nav-buttons">
            <button type="submit" name="nav" value="prev">← Previous</button>
            <button type="submit" name="nav" value="next">Next →</button>
        </div>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity">

        <button type="submit" name="action" value="add">Add to Kipsongo</button>
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>

    </form>

    <div class="table-container">
        <h3>Current mama pam Gas in Ukweli store</h3>
        <table>
            <tr>
                <th>Gas Name</th>
                <th>Quantity</th>
            </tr>
            {% for item in source_gas %}
            <tr>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

<br>

</body>
</html>
