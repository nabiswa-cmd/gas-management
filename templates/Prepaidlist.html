<!DOCTYPE html>
<html>
<head>
    <title>Pending Prepaid Customers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            padding: 20px;
        }

        h3 {
            text-align: center;
            color: #444;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        img {
            border-radius: 4px;
            max-width: 100%;
            height: auto;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 2px;
        }

        form[style*="display:inline;"] {
            display: inline;
        }

        button[type="submit"] {
            background-color: #28a745;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        form + form button {
            background-color: #dc3545;
        }

        form + form button:hover {
            background-color: #c82333;
        }

        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
                width: 100%;
            }

            th {
                display: none;
            }

            td {
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
                padding-left: 50%;
            }

            td:before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                font-weight: bold;
                color: #333;
            }
        }
    </style>
</head>
<body>

    <h3>Pending Prepaid Customers (To Collect)</h3>

    <table>
        <tr>
            <th>Customer</th>
            <th>Gas</th>
            <th>Empty Given</th>
            <th>Picture</th>
            <th>Actions</th>
        </tr>
        {% for p in pending_prepaid %}
        <tr>
            <td data-label="Customer">{{ p.customer_name }}</td>
            <td data-label="Gas">{{ p.gas_name }}</td>
            <td data-label="Empty Given">
                <input type="checkbox" {% if p.empty_given %}checked disabled{% endif %}>
            </td>
            <td data-label="Picture">
                {% if p.customer_picture %}
                    <img src="{{ url_for('static', filename=p.customer_picture.split('static/')[-1]) }}" width="80">
                {% endif %}
            </td>
            <td data-label="Actions">
                <form action="/collect-prepaid/{{ p.id }}" method="post" style="display:inline;">
                    <button type="submit">Collected</button>
                </form>
                <form action="/delete-prepaid/{{ p.id }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Delete record?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
