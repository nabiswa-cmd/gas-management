<!DOCTYPE html>
<html>
<head>
    <title>Gas Refill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {font-family:Arial;padding:20px;background:#f9f9f9;}
        form {max-width:400px;margin:auto;background:#fff;padding:20px;
              border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.1);}
        label{display:block;margin-top:10px;}
        select,input[type=number]{width:100%;padding:8px;margin-top:5px;
              border:1px solid #ccc;border-radius:5px;box-sizing:border-box;}
        button{margin-top:15px;width:100%;padding:10px;background:#28a745;
               color:#fff;border:none;border-radius:5px;font-weight:bold;}
        button:hover{background:#218838;}
        a{display:block;text-align:center;margin-top:20px;text-decoration:none;}
    </style>
</head>
<body>

<h2 style="text-align:center;">Record Gas Refill</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% for cat,msg in messages %}
    <p style="color:{% if cat=='error' %}red{% else %}green{% endif %};text-align:center;">{{ msg }}</p>
  {% endfor %}
{% endwith %}

<form method="POST" action="{{ url_for('add_refill') }}">
    <label>Select Gas:</label>
    <select name="gas_id" required>
        {% for g in gases %}
            <option value="{{ g[0] }}">{{ g[1] }} (Filled {{ g[3] }})</option>
        {% endfor %}
    </select>

    <label>Number of Cylinders Refilled:</label>
    <input type="number" name="refill_qty" min="1" required>

    <button type="submit">Save Refill</button>
</form>

<a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
</body>
</html>
